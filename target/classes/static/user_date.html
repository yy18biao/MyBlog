<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>个人信息</title>
        <link rel="stylesheet" href="css/conmmon.css">
        <link rel="stylesheet" href="css/list.css">
        <link rel="stylesheet" href="css/blog_list.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/logout.js"></script>
        <script src="js/urltools.js"></script>
    </head>
    <body>
        <!-- 导航栏 -->
        <div class="nav">
            <img src="img/logo2.jpg" alt id="navimg">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <span class="title" id="nameforuser">我的博客系统</span>
            <!-- 用来占据中间位置 -->
            <span class="spacer"></span>
            <a href="blog_list.html">主页</a>
            <a href="myblog_list.html">个人主页</a>
            <a href="blog_add.html">发布文章</a>
            <a href="javascript:logout()">注销</a>
        </div>
        <div class="container">
            <div class="container-right" style="margin-left: 350px; ">
                <div class="row" style="margin-top: 30px;margin-bottom: 50px;">
                    <img id="img" src="#" class="avtar" alt
                        style="width: 100px;height: 115px;">
                    <form action="/file/photo" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" />
                        <input type="submit" value="上传" />
                    </form>
                </div>
                <div class="row" style="margin-top: 50px;">
                    <span>用户名</span>
                    <h3 id="username"></h3>
                </div>
                <div class="row">
                    <span>手机号码</span>
                    <h3 id="phone"></h3>
                </div>
                <div class="row">
                    <span>邮箱</span>
                    <h3 id="email"></h3>
                </div>
                <a href="update.html">修改</a>
            </div>
        </div>
        <script>
        // 获取用户信息
        function getUser(){
            jQuery.ajax({
                url:"/user/getuser",
                type:"POST",
                data:{},
                success:function(res){
                    if(res.code == 200){
                        var imgElement = document.getElementById("img");
                        imgElement.src = "https://biao22.oss-cn-guangzhou.aliyuncs.com/" + res.data.photo;
                        imgElement = document.getElementById("navimg");
                        imgElement.src = "https://biao22.oss-cn-guangzhou.aliyuncs.com/" + res.data.photo;
                        document.getElementById("username").innerHTML = res.data.username;
                        document.getElementById("nameforuser").innerHTML = res.data.username;
                        document.getElementById("phone").innerHTML = res.data.phone;
                        document.getElementById("email").innerHTML = res.data.email;
                    }
                }
            });
        }
        getUser();
    </script>
    </body>
</html>
